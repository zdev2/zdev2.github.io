<h1>strip-outer <a href="https://travis-ci.org/sindresorhus/strip-outer"><img src="https://travis-ci.org/sindresorhus/strip-outer.svg?branch=master" alt="Build Status"></a></h1><blockquote>
<p>Strip a substring from the start/end of a string</p>
</blockquote>
<h2>Install</h2><pre><code>$ npm install --save strip-outer
</code></pre>
<h2>Usage</h2><pre><code class="language-js">const stripOuter = require(&#39;strip-outer&#39;);

stripOuter(&#39;foobarfoo&#39;, &#39;foo&#39;);
//=&gt; &#39;bar&#39;

stripOuter(&#39;unicorncake&#39;, &#39;unicorn&#39;);
//=&gt; &#39;cake&#39;
</code></pre>
