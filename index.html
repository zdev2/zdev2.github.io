<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bagus Perwira</title>
    <link rel="shortcut icon" href="./src/img/logo.png" type="image/png" />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <section id="app">
      <header>
        <nav>
          <ul>
            <li><a href="#home" id="home-link">Home</a></li>
            <li>|</li>
            <li><a href="#about" id="about-link">About</a></li>
            <li>|</li>
            <li><a href="#projects" id="projects-link">Projects</a></li>
            <li>|</li>
            <li><a href="#experience">Experience</a></li>
            <li>|</li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
        <div class="custom-web">
          <label for="font">Font:</label>
          <select aria-labelledby="font" id="font" onchange="FontHandle()">
            <option value="ms">monospace</option>
            <option value="ss">sans-serif</option>
            <option value="s">serif</option>
          </select>
          &emsp;
          <label for="color">Color:</label>
          <select aria-labelledby="color" id="color" onchange="ColorHandle()">
            <option value="grayscale">grayscale</option>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="yellow">yellow</option>
            <option value="cyan">cyan</option>
            <option value="orange">orange</option>
            <option value="pink">pink</option>
          </select>
        </div>
      </header>
    </section>
    <footer>&copy; 2024 Bagus Perwira</footer>
    <script src="./src/js/script.js"></script>
  </body>
</html>
